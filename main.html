<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="css/style.css">
	<link href='https://fonts.googleapis.com/css?family=Lato:100,300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
	<meta charset="UTF-8">
	<title>Smart Shopper</title>
</head>
<body>
	<div id="container">
		<section class="banner">
			<img src="images/SH-logo.svg" class="logo">
				<h1 class="title">Smart Shopper</h1>
				<div class="signature">by Trevor Casey</div>
		</section>
	<form>	
		<div class="enter-field">
			<input type="text" class="enter-item" placeholder="+Add item...">
			<button class="submit-button" type="submit">Submit</button>
		</div>	
			<div class="added-iems">
				<ul class="listed-items">
					<li>Oranges and bananas
						<span class="icons">
							<a href= "#" class="unchecked-box"><i class="fa fa-square-o"></i></a>
							<a href= "#" class="delete-circle"><i class="fa fa-minus-circle"></i></a>
						</span>	
					</li>	
					<li>Apples
						<span class="icons">
							<a href= "#" class="unchecked-box"><i class="fa fa-square-o"></i></a>
							<a href= "#" class="delete-circle"><i class="fa fa-minus-circle"></i></a>
						</span>	
					</li>
					
				</ul>
		<h3>In Cart</h3>	
				<ul class="inCart"> 
					<li>Peaches			
						<span class="checked-icons">
							<a href="#" class="checked-box"><i class="fa fa-check-square-o"></i></a>
							<a href="#" class="delete-circle"><i class="fa fa-minus-circle"></i></a>
						</span>
					</li>
					<li>Chocolate
						<span class="checked-icons">
							<a href="#" class="checked-box"><i class="fa fa-check-square-o"></i></a>
							<a href="#" class="delete-circle"><i class="fa fa-minus-circle"></i></a>
						</span>
					</li>
				</ul>
			</div>
		</div>
		<footer>
			<div class="footer">	
				<a href="#" class="reset-link">
					<button class="emptyCart-button" type="reset">Empty Cart</button>
				</a>
			</div>	
		</footer>
</body>
</html>
